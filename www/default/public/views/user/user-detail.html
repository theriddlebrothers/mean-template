

<form class="form-horizontal">
	<fieldset>

		<legend>{{user.firstName}} {{user.lastName}}</legend>

		<div class="form-group">
			<label class="col-md-2 control-label" for="textinput">First Name</label>  
			<div class="col-md-6">
				<input ng-model="user.firstName" type="text" class="form-control input-md" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label" for="textinput">Last Name</label>  
			<div class="col-md-6">
				<input ng-model="user.lastName" type="text" class="form-control input-md" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label" for="textinput">Status</label>  
			<div class="col-md-6">
				<div class="radio">
					<label><input type="radio" name="status" ng-model="user.status" value="active" /> Active</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="status" ng-model="user.status" value="inactive" /> Inactive</label>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-offset-2 col-md-6">
				<button class="btn btn-primary">Save</button>
				<button class="btn btn-link" ng-click="goBack()">Cancel</button>
			</div>
		</div>

	</fieldset>
</form>
