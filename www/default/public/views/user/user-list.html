<h1 class="page-header">Users</h1>

<div class="search row">
	<form class="col-md-12" ng-click="pageChanged()">
		<div class="input-group">
			<input ng-model="term" type="text" class="form-control" placeholder="First name, last name or SSN" />
			<span class="input-group-btn"><button id="search-users" class="btn btn-default">Search</button></span>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Last Name</th>
						<th>First Name</th>
						<th class="text-center">Status</th>
						<th></th>
					</tr>
				</thead>
				<tbody ng-repeat="user in users">
					<tr>
						<td>{{user.lastName}}</td>
						<td>{{user.firstName}}</td>
						<td class="text-center">
							<div class="status status-{{user.status}}"></div>
						</td>
						<td><a href="#/user/{{user._id}}"><i class="glyphicon glyphicon-edit"></i></a></td>
					</tr>
				</tbody>
			</table>

			<div class="text-center">
				<pagination total-items="totalCount" 
							items-per-page="perPage"
							boundary-links="true"
							max-size="maxSize"
							ng-model="page" 
							ng-change="pageChanged()"></pagination>
			</div>
		</div>

	</div>
</div>
